---
layout: default
---

<main class="page-content" aria-label="Content" style="max-width: 860px; margin: 0 auto; padding: 2rem 1rem;">
  <article class="post">
    <header>
      <h1>{{ page.title }}</h1>
      <p><small>{{ page.date | date: "%Y-%m-%d" }}</small></p>
      {% if page.tags %}<p><small>Tags: {{ page.tags | join: ", " }}</small></p>{% endif %}
    </header>

    <div class="post-content">
      {{ content }}
    </div>

    {% if site.giscus_enabled %}
          {% include giscus.html %}
    {% endif %}
  </article>
</main>
