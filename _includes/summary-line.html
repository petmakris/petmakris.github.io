{% assign metrics = include.cal %}
{% if metrics %}
  <span class="meta">

    {% if metrics.deficit < 0 %}
      <span style="color: white; background-color: red; padding: 0px 15px 0px 15px; border-radius: 4px;">
        {{ metrics.deficit }} kcal
      </span>
    {% else %}

      <span style="color: white; background-color: green; padding: 0px 15px 0px 15px; border-radius: 4px;">
        {{ metrics.deficit }} kcal
      </span>
    {% endif %}

    &nbsp; &nbsp; {{ metrics.weight_kg }} kgr
  </span>
{% endif %}
